<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The title will be dynamic, e.g., "My Post | My Blog" -->
    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
    <!-- This line automatically loads the theme's stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/products/' | relative_url }}">Projects</a>
        <a href="{{ '/musings/' | relative_url }}">Musings</a>
      </nav>
    </header>
    <main>
      <!-- This is where the content from our .md files will go -->
      {{ content }}
    </main>
    <footer>
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}</p>
    </footer>
  </body>
</html>
